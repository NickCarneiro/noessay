<div class="result-container">
    <a class="result-link" href="{{ result.href }}" rel="nofollow" target="_blank">{{ result.title }}</a>
    <div class="result-source">{{ result.source }}</div>
    <div>{{ result.snippet }}...</div>
    {% if result.deadline %}
    <div class="result-details">
        <span class="result-deadline">Deadline: {{ result.deadline }}</span>
    </div>
    {% endif %}
</div>
