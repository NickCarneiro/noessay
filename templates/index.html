{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
<meta name="google-site-verification" content="5wfNqASdvOC5KTXu6TfnRss2fvnNKJazWt1HGBJQmc8" /> 
<meta name="msvalidate.01" content="19CFB58CDB04D855638670E1907914FF" /> 
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search scholarships all over America for free. No Essay is a comprehensive scholarship search engine.">
    <meta name="keywords" content="scholarships, no essay scholarships, scholarship search, no essay, noessay">
    <title>No Essay Scholarships</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/select2.css" />
</head>
<body>
<div id="home-container" class="container-fluid">
    <div class="row-fluid">
        <div class="span8 offset2 center-text">
            <div id="logo-container" class="inline-block">
                <h1 class="site-title">NoEssay</h1>
                <span>Comprehensive scholarship search</span>
            </div>
            <form action="/search" method="get">
            <div id="home-search-controls" class="left-text">

                <div id="what-container" class="input-container">
                    <label for="what">What</label> <input name="q" class="what-input" type="text" id="what" />
                    <p class="hint">Try "engineering" or just hit enter</p>
                </div>
                <div id="location-combobox-container"  class="input-container">
                    <label for="location-combobox">Where</label>
                    <select id="location-combobox" name="l">
                        <option value="US">Any state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>

                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

            </div>

            <button id="home-search-button" class="block btn" type="submit">Scholarship Search</button>
            </form>
            <div id="scholarship-count">
                Searching <a href="/search?q=&l=US&from=home">{{ scholarship_count | intcomma}} scholarships </a>
            </div>
        </div>

    </div>
</div>
<script src="static/js/jquery.js"></script>
<script src="static/js/select2.min.js"></script>
<script src="http://j.maxmind.com/js/geoip.js" charset="ISO-8859-1" type="text/javascript" ></script>

    <script src="static/js/home.js"></script>
{% else %}
    <script src="static/js/home.min.js"></script>
{% endif %}
{% include 'google_analytics_fragment.html' %}
</body>
</html>
